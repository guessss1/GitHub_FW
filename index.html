<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс обмена криптовалют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Курс обмена криптовалют</h1>
        <form id="exchangeForm">
            <label for="crypto">Выберите криптовалюту:</label>
            <select id="crypto">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="ripple">Ripple</option>
                <option value="cardano">Cardano</option>
            </select>

            <label for="currency">Выберите валюту:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="rub">RUB</option>
                <option value="cny">CNY</option>
            </select>

            <button type="button" id="getRate">Узнать курс</button>
        </form>

        <div id="result" class="result">
            <h2>Результат обмена</h2>
            <p id="exchangeRate">Выберите криптовалюту и валюту, чтобы узнать курс.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
